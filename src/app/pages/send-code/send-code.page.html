<ion-header>
</ion-header>
<ion-content>
    <ion-grid class="container-all">
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <img src="../../../assets/Logo/BANNER.png" height="70px" alt="">
            </ion-col>
            <ion-col size="12">
                <ion-row class="container-form">
                    <ion-col size="12">
                        <div class="full-width" style="text-align: justify;">
                            Entry your email. We will send a restore code, please check your inbox or SPAM.
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput [formControl]="emailRecovery" required>
                            <mat-error *ngIf="emailRecovery.invalid">{{getErrorMessageEmailRecovery()}}</mat-error>
                        </mat-form-field>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <button class="btn-material-padding-top-bottom" mat-raised-button color="primary" (click)="sendCode()">Send code</button>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <div class="full-width center">
                            <a [routerLink]="['']" routerDirection="back" class="ForgetPwd">Back to home</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
