<ion-header>
</ion-header>
<ion-content>
    <div class="background-all-2"></div>
    <ion-grid class="container-all">
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <img src="../../../assets/Logo/BANNER.png" height="70px" alt="">
            </ion-col>
            <ion-col size="12">
                <ion-row class="container-form">
                    <ion-col size="12">
                        <div class="full-width" style="text-align: justify;">
                            {{'send_code.data.p1' | translate }}
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <mat-form-field class="full-width">
                            <mat-label>{{'send_code.data.email' | translate }}</mat-label>
                            <input matInput [formControl]="emailRecovery" required>
                            <mat-error *ngIf="emailRecovery.invalid">{{getErrorMessageEmailRecovery()}}</mat-error>
                        </mat-form-field>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <ion-button color="secondary" (click)="sendCode()">{{'send_code.data.btn_send_code' | translate }}</ion-button>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <div class="full-width center">
                            <a [routerLink]="['']" routerDirection="back" class="ForgetPwd">{{'send_code.data.btn_back_home' | translate }}</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
