<ion-header>
</ion-header>
<ion-content>
    <ion-grid class="container-all">
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <img src="../../../assets/Logo/BANNER.png" height="70px" alt="">
            </ion-col>
            <ion-col size="12">
                <ion-row class="container-form">
                    <ion-col size="12">
                        <div class="full-width" style="text-align: justify;">
                            Se ha enviado un código de activación a tu correo electronico. Por favor revisa tu bandeja de entrada o SPAM.
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <mat-form-field class="full-width">
                            <mat-label>Code</mat-label>
                            <input matInput placeholder="Entry activation code" [formControl]="code" required>
                            <mat-error *ngIf="code.invalid">{{getErrorMessageCode()}}</mat-error>
                        </mat-form-field>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <button class="btn-material-padding-top-bottom" mat-raised-button color="primary" (click)="sendCode()">Send code</button>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <div class="full-width center">
                            <a [routerLink]="['']" class="ForgetPwd" routerDirection="back">Back to home</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
