<ion-header>
</ion-header>
<ion-content>
    <ion-grid class="container-all">
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <img src="../../../assets/Logo/BANNER.png" height="70px" alt="">
            </ion-col>
            <ion-col size="12">
                <ion-row class="container-form">
                    <ion-col size="12">
                        <div class="full-width" style="text-align: justify;">
                            {{'activate_account.data.p1' | translate}}
                        </div>
                    </ion-col>
                    <ion-col size="12">
                        <mat-form-field class="full-width">
                            <mat-label> {{'activate_account.data.code' | translate}} </mat-label>
                            <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="code" required>
                            <mat-error *ngIf="code.invalid">{{getErrorMessageCode()}}</mat-error>
                        </mat-form-field>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <ion-button color="secondary" (click)="sendCode()"> {{'activate_account.data.btn_send_code' | translate}} </ion-button>
                    </ion-col>
                    <ion-col size="12" class="center">
                        <div class="full-width center">
                            <a [routerLink]="['/login']" class="ForgetPwd" routerDirection="back">{{'activate_account.data.btn_back_home' | translate}}</a>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
