<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="start" fill="clear" style="z-index: 100;" (click)="goToHome()">
            <ion-icon style="color: white !important;" name="home"></ion-icon>
        </ion-button>
        <ion-title style="color: white !important;">{{'ussd_codes.principal.title' | translate}}</ion-title>
        <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
            <ion-icon style="color: white !important;" name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: center; margin-top: 10px;">
                <img src="../../../assets/img/call.svg" height="80px" alt="">
            </ion-col>
        </ion-row>
        <ion-row *ngIf="ussdList != null">
            <ion-col size="12">
                <ion-list mode="ios">
                    <ion-item *ngFor="let item of ussdList" detail (click)="openModalDetailsCode(item)">
                        <ion-label *ngIf="language == 'es'" class="contenido">{{item.id}}) {{item.description_esp}}</ion-label>
                        <ion-label *ngIf="language == 'en'" class="contenido">{{item.id}}) {{item.description_eng}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
