<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="start" fill="clear" style="z-index: 100;" (click)="goToHome()">
            <ion-icon style="color: white !important;" name="home"></ion-icon>
        </ion-button>
        <ion-title style="color: white !important;">{{'recommend.data.title' | translate}}</ion-title>
        <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
            <ion-icon style="color: white !important;" name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <img src="../../../assets/img/recommendation.svg" height="120px" alt="">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" style="text-align: center;">
                <ion-label>{{'recommend.data.p1' | translate}}</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-item style="border-radius: 5px;">
                    <ion-label position="floating">{{'recommend.data.email' | translate}}</ion-label>
                    <ion-input [formControl]="email" placeholder="{{'recommend.data.email_ph' | translate}}"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12" style="text-align: center;">
                <ion-button (click)="sendEmail()">
                    <ion-icon name="send" style="margin-right: 10px;"></ion-icon>
                    {{'recommend.data.btn_send' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
