<div class="border-popover">
  <div class="ion-text-center w-100 mt-2">
    <div class="p-0 title-register-sims m-auto">
      <strong>{{'faq.choose_so' | translate}}</strong>
    </div>
  </div>
  <ion-row>
    <ion-col size="6" class="p-0" (click)="openAndroidManual()">
      <ion-card class="border-red-faq">
        <ion-card-content class="p-0">
          <div style="min-height: 60px; max-height: 60px" style="display: flex;justify-content: center;align-items: center;">
            <img class="my-2 p-1" src="./assets/logos/android.png" height="30px" width="180px" alt="">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" class="p-0" (click)="openIOSManual()">
      <ion-card class="border-red-faq">
        <ion-card-content class="p-0">
          <div style="min-height: 60px; max-height: 60px" style="display: flex;justify-content: center;align-items: center;">
            <img class="my-1 p-1" src="./assets/logos/ios.png" height="40px" width="80px" alt="">
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
