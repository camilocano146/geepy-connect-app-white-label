<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start" fill="outline" style="color: white !important; font-size: 20px; margin-left: 15px;" (click)="dismiss()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-buttons>
        <ion-title style="padding-right: 0px !important; padding-left: 0px;" style="color: white !important;;">Import by ICCID</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" class="center">
                <img src="../../../../assets/img/import (1).svg" height="100px" alt="">
            </ion-col>
            <ion-col size="11" style="text-align: justify;">
                Please enter the <strong style="color: #3880ff !important">ICCID</strong> code of the Sim card.
            </ion-col>
            <ion-col size="11" style="text-align: center !important;">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>ICCID code</mat-label>
                    <input matInput [formControl]="iccid" type="text" required>
                    <mat-error *ngIf="iccid.invalid">{{getErrorMessageCode()}}</mat-error>
                </mat-form-field>
            </ion-col>
            <ion-col size="11" style="text-align: justify;">
                Choose a <strong style="color: #3880ff !important">service account</strong> to import the Simcard.
            </ion-col>
            <ion-col size="11" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Service account</mat-label>
                    <mat-select [formControl]="accountSelected">
                        <mat-option *ngFor="let item of serviceAccountsList" [value]="item">
                            {{item.uname}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="accountSelected.invalid">{{getErrorMessageAccount()}}</mat-error>
                </mat-form-field>
            </ion-col>
            <ion-col size="12" style="text-align: center;">
                <ion-button style="text-transform: none; font-size: 16px !important;" (click)="import()">
                    Importar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
