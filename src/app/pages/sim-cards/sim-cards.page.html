<ion-header>
    <ion-toolbar color="secondary">
        <ion-button slot="start" fill="clear">
            <ion-icon style="color: white !important;" name="menu"></ion-icon>
        </ion-button>
        <ion-title style="color: white !important;">Sim Cards</ion-title>
        <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
            <ion-icon style="color: white !important;" name="settings"></ion-icon>
        </ion-button>

    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-card style="background-color: white !important;">
            <ion-card-header>
                <ion-card-title>Import by:</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-row class="ion-justify-content-center">
                    <ion-col size="6" class="center">
                        <ion-button style="text-transform: none;" (click)="openModalImportICCID()">
                            <ion-icon name="log-in" style="margin-right: 10px;"></ion-icon>
                            ICCID
                        </ion-button>
                    </ion-col>
                    <ion-col size="6" class="center">
                        <ion-button style="text-transform: none;" (click)="openModalImportONUM()">
                            <ion-icon name="log-in" style="margin-right: 10px;"></ion-icon>
                            ONUM
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
        <ion-row>
            <ion-col size="8">
                <label style="color: black; font-size: 18px; font-weight: bold;">List of Sims</label>
            </ion-col>
            <ion-col size="4" style="text-align: right !important;">
                <ion-button color="success" (click)="ngOnInit()" fill="clear" style="height: 20px">
                    <ion-icon style="margin-top: -5px;" name="refresh"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="12">
                <div class="center container-sim-cards">
                    <ion-card *ngFor="let item of simsList" class="card-sim-size" (click)="openModalSettings(item)">
                        <ion-card-header style="padding-bottom: 0px !important;">
                            <ion-card-subtitle><strong style="color: black !important;">ICCID:</strong> {{item.iccid}}</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content style="padding-right: 5px !important; padding-left: 5px !important;">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="4">
                                        <img src="../../../assets/img/simcard.svg" height="110px" style="margin-top: -7px;" alt="">
                                    </ion-col>
                                    <ion-col size="8">
                                        <ion-grid style="padding: 0px !important;">
                                            <ion-row>
                                                <ion-col size="12" class="center" style="padding: 0px !important;">
                                                    <ion-label *ngIf="item.status == 1" color="primary"><strong>ACTIVATED</strong></ion-label>
                                                    <ion-label *ngIf="item.status == 2" color="warning"><strong>SUSPENDED</strong></ion-label>
                                                    <ion-label *ngIf="item.status == 3" color="danger"><strong>DELETED</strong></ion-label>
                                                </ion-col>
                                                <ion-col size="12" style="text-align: left !important; font-size: 12px;">
                                                    <strong style="color: black !important;">IMSI:</strong>{{item.imsi}}
                                                </ion-col>
                                                <ion-col size="12" style="text-align: left !important; font-size: 12px;">
                                                    <strong style="color: black !important;">ONUM:</strong>{{item.onum}}
                                                </ion-col>
                                                <ion-col size="12" style="text-align: left !important; font-size: 12px;">
                                                    <strong style="color: black !important;">ENUM:</strong>
                                                    <label *ngIf="item.enum == ''">N/A</label>
                                                    <label *ngIf="item.enum != ''">{{item.enum}}</label>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
