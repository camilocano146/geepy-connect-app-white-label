<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start" fill="outline" style="color: white !important; font-size: 20px; margin-left: 15px;" (click)="dismiss()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-buttons>
        <ion-title style="padding-right: 0px !important; padding-left: 0px;" style="color: white !important;;">{{'simcard.data.real_sim.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" style="text-align: left;">
                {{'simcard.data.real_sim.text' | translate}}
            </ion-col>
            <ion-col size="12" style="text-align: center !important;">
                <img src="../../../../assets/img/image1.png" style="width: 250px;" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
