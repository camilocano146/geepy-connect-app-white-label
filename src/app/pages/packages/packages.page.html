<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="start" fill="clear" style="z-index: 100;" (click)="goToHome()">
            <ion-icon style="color: white !important;" name="home"></ion-icon>
        </ion-button>
        <ion-title style="color: white !important;">{{'packages.title' | translate}}</ion-title>
        <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
            <ion-icon style="color: white !important;" name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <!--Sin paquetes-->
        <ion-row *ngIf="preload_packages == 1">
            <ion-col size="12" class="center-horizontal">
                <img src="../../../assets/img/ghost.svg" height="80px" alt="">
            </ion-col>
            <ion-col size="12" class="center-horizontal" style="text-align: center !important;">
                <ion-label class="full-width">{{'packages.no_packages' | translate}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="preload_packages == 2">
            <ion-col size="12">
                <div class="full-width container-cards-packages">
                    <ion-card *ngFor="let item of accounts_list " class="card-package-size">
                        <ion-card-header>
                            <ion-card-title class="title-register"></ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="12" class="center-horizontal">
                                        <h4 style="margin: 0px !important; text-align: center;">
                                            <ion-label color="primary"> {{item.account.description}}</ion-label>
                                        </h4>
                                    </ion-col>
                                    <ion-col size="6" class="center-horizontal">
                                        {{item.customer_price_usd }}
                                        <ion-label style="margin-left: 5px;" color=success>USD</ion-label>
                                    </ion-col>
                                    <ion-col size="6" class="center-horizontal">
                                        {{item.customer_price_eur }}
                                        <ion-label style="margin-left: 5px;" color=success>EUR</ion-label>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
            <ion-col size="12" class="center-horizontal" style="font-size: 14px !important;">
                <ion-label color="warning">
                    {{'packages.note' | translate}}
                </ion-label>
                <ion-label style="margin-left: 3px;">{{'packages.note_text' | translate}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
