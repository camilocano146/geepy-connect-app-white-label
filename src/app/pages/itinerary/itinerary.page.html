<ion-header>
    <ion-toolbar color="dark">
        <ion-title style="color: white !important;">Itinerary</ion-title>
        <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
            <ion-icon style="color: white !important;" name="settings"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="background-all"></div>
    <ion-grid>
        <ion-row>
            <ion-col size="6" style="text-align: left;">
            </ion-col>
            <ion-col size="6" style="text-align: right;">
                <ion-button color="primary" (click)="openModalCreate()">
                    <mat-icon>add</mat-icon>Create</ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="existsItineraries == 1">
            <ion-col size="12" style="text-align: center;">
                <ion-card style="background-color: white;">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12">
                                <div class="title-card-sim-details"><strong>My Itineraries</strong></div>
                            </ion-col>
                            <ion-col size="12">
                                <img src="../../../assets/img/ghost.svg" height="80px" alt="">
                            </ion-col>
                            <ion-col size="12">
                                <ion-label>There is nothing here.</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="existsItineraries == 2">
            <ion-col size="8" id="filter-input" style="display: flex; align-items: center !important;">
                <!-- Inputs with labels -->
                <ion-item style="margin-left: 10px;">
                    <ion-icon name="search"></ion-icon>
                    <ion-input (keyup)="applyFilter($event.target.value)" placeholder="{{'simcard.data.ph_search' | translate}}" type="number" onkeydown="javascript: return event.keyCode == 69 || event.keyCode == 187 || event.keyCode == 189 ? false : true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="4" style="text-align: right !important; display: flex; align-items: center !important; justify-content: flex-end;">
                <ion-button color="success" (click)="ionViewDidEnter()" fill="clear" style="padding: 0px !important; text-align: right !important;">
                    <ion-icon style=" font-size: 35px;" name="refresh"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="existsItineraries == 2">
            <ion-col size="12">
                <ion-card style="background-color: white;">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12" style="text-align: center;">
                                <div class="title-card-sim-details"><strong>My Itineraries</strong></div>
                            </ion-col>
                            <ion-col size="12" style="padding: 0px;">
                                <ion-list style="border-radius: 5px; padding: 0px;">
                                    <ion-item *ngFor="let item of itinerariesList" detail (click)="goToSeeEdit(item)">
                                        <ion-avatar slot="start">
                                            <img src="../../../assets/img/suitcase.svg">
                                        </ion-avatar>
                                        <ion-label>
                                            <h2 *ngIf="currentLang == 'es'">{{item.destination.nombre}}</h2>
                                            <h2 *ngIf="currentLang != 'es'">{{item.destination.name}}</h2>
                                            <h3>
                                                <ion-label color="primary">ICCID: </ion-label>{{item.sim_card.iccid}}</h3>
                                            <p>{{item.package.package_name}}</p>
                                            <ion-label color="success">{{item.activation_date | date}}</ion-label>
                                        </ion-label>
                                    </ion-item>
                                </ion-list>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
