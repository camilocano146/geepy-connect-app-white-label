  <ion-row class="justify-content: space-between">
    <ion-col size="12" style="text-align: center !important;margin-top: 5px;">
      <ion-label color="primary" style="font-size: 18px; font-weight: bold; text-align: center ;">{{'geo.labels.my_labels' | translate}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="justify-content-between">
    <ion-col size="8" id="filter-input" style="display: flex; align-items: center;">
      <!-- Inputs with labels -->
      <ion-item style="margin-left: 10px; width: 80%;">
        <ion-icon name="search"></ion-icon>
        <ion-input #input (keyup)="applyFilter(input.value)" placeholder="{{'geo.labels.description' | translate | titlecase}}" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" style="text-align: right !important; display: flex; align-items: center; justify-content: flex-end;">
      <ion-button color="success" class="icon-option" (click)="loadLabels()" fill="clear" style="padding: 0px !important; text-align: right !important;">
        <ion-icon style=" font-size: 30px;" name="refresh"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="center container-sim-cards">
        <ion-list>
          <ion-item *ngFor="let item of filterLabelsList">
            <ion-label>
              {{item.description}}
            </ion-label>
            <img slot="end" alt="" width="30px" [src]="item.icon">
          </ion-item>
        </ion-list>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
