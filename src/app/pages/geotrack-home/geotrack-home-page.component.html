<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" style="z-index: 100;" (click)="goToHome()">
      <ion-icon style="color: white !important;" name="home"></ion-icon>
    </ion-button>
    <ion-title style="color: white !important;">{{tabTitle}}</ion-title>
    <ion-button slot="end" fill="clear" (click)="settingsPopover($event)">
      <ion-icon style="color: white !important;" name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="devices" (click)="changeTab('geo.menu.devices')">
        <ion-icon src="assets/tabs/device.svg" style="max-width: 25px !important; max-height: 25px !important;"></ion-icon>
        <ion-label>{{'geo.menu.devices' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="labels" (click)="changeTab('geo.menu.labels')">
        <ion-icon name="card-outline"></ion-icon>
        <ion-label>{{'geo.menu.labels' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="groups" (click)="changeTab('geo.menu.groups')">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>{{'geo.menu.groups' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="historical" (click)="changeTab('geo.menu.historical')">
        <ion-icon name="map-outline"></ion-icon>
        <ion-label>{{'geo.menu.historical' | translate}}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile/geotrack" (click)="changeTab('home.profile')">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>{{'home.profile' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
