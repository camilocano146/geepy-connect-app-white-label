<div style="padding:10px">
    <ion-list>
        <ion-item button (click)="goToUSSD()">
            <ion-icon name="call" color="success"></ion-icon>
            <ion-label style="margin-left: 10px;">{{'popover.ussd' | translate}}</ion-label>
        </ion-item>
        <ion-item button (click)="goToRecommend()">
            <ion-icon name="gift" color="tertiary"></ion-icon>
            <ion-label style="margin-left: 10px;">{{'popover.recommend' | translate}}</ion-label>
        </ion-item>
        <ion-item button (click)="rateThisApp()">
            <ion-icon name="star-half" color="warning"></ion-icon>
            <ion-label style="margin-left: 10px;">{{'popover.rate' | translate}}</ion-label>
        </ion-item>

        <ion-item button (click)="goToFAQ()">
            <ion-icon name="help-outline" color="success"></ion-icon>
            <ion-label style="margin-left: 10px;">{{'popover.faq' | translate}}</ion-label>
        </ion-item>

        <ion-item button (click)="goToSupport()">
            <ion-icon name="help-circle-outline" color="primary"></ion-icon>
            <ion-label style="margin-left: 10px;">{{'popover.help' | translate}}</ion-label>
        </ion-item>


    </ion-list>
    <ion-button expand="block" color="danger" (click)="logOut()">{{'popover.sign_out' | translate}}</ion-button>
</div>
